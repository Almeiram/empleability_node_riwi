<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Empleability Client</title>
    <style>
      body{font-family:Arial;margin:20px}
      input,button{padding:8px;margin:4px}
      .vacancy{border:1px solid #ddd;padding:8px;margin:8px 0}
    </style>
  </head>
  <body>
    <h1>Empleability - Cliente simple</h1>
    <section>
      <h2>Registro</h2>
      <input id="name" placeholder="Nombre" />
      <input id="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="register">Registrar</button>
    </section>
    <section>
      <h2>Login</h2>
      <input id="loginEmail" placeholder="Email" />
      <input id="loginPassword" type="password" placeholder="Password" />
      <button id="login">Login</button>
    </section>
    <section>
      <h2>Vacantes</h2>
      <button id="load">Cargar vacantes</button>
      <div id="vacancies"></div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
